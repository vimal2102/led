<!DOCTYPE HTML>
<html>
  <head>
    <title>ESP32 LED Control and Messaging</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f4f4f4;
      }

      h1 {
        color: #4CAF50;
      }

      #message-box {
        margin-top: 20px;
        padding: 10px;
        background-color: #e1f7d5;
        color: #333;
        border: 1px solid #4CAF50;
        border-radius: 5px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
      }

      #input-message {
        padding: 10px;
        font-size: 16px;
        width: 80%;
        margin-top: 10px;
      }

      .button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
      }

      .button:hover {
        background-color: #45a049;
      }

      .led-status {
        font-weight: bold;
        font-size: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>ESP32 LED Control and Messaging</h1>

    <div>
      <button class="button" onclick="toggleLED()">Toggle LED</button>
      <div class="led-status" id="led-status">LED is OFF</div>
    </div>

    <div id="message-box">
      <p><strong>Message from ESP32:</strong></p>
      
	  
    </div>

    <input type="text" id="input-message" placeholder="Enter message to send">
    <button class="button" onclick="sendMessage()">Send Message</button>

   

   
  </body>
</html>
